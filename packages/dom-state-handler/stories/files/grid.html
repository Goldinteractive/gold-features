<div
  class="ft-masonry -hidden grid"
  data-feature="masonry"
  data-masonry-identifier="lazy-grid"
>
  <div class="grid-sizer"></div>
  <div class="grid-item">Item 1</div>
  <div class="grid-item">Item 2</div>
  <div class="grid-item">Item 3</div>
  <div class="grid-item">Item 4</div>
  <div class="grid-item">Item 5</div>
  <div class="grid-item">Item 6</div>

  <div
    class="grid-item grid-item--width3"
    data-feature="lazy-grid-load-more"
    data-element-loader-identifier="lazy-grid"
    data-element-loader-url="__ELEMENT_LOADER_DATA_URL__"
    data-element-loader-event="lazy-grid:load-more"
  >
    <button id="load-more" class="button -secondary">Mehr laden</button>
  </div>
</div>
